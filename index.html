<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <div class = "top_image">
          <img  width="650px" height="650px" src="images/bg-pattern-top.svg" alt="">
    </div>

    <div class = "bottom_image">
        <img  width="650px" height="650px"  src="images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="box">
      <img src="images/bg-pattern-card.svg" alt="">
      <div class="avater">
        <img  class = "victor-img" width="120px" height = "120px"src="images/image-victor.jpg" alt="">
      </div>
      <div class="name">
        <p><Strong>Victor Crest</strong> 26</p>
          <p>London</p>

      </div>
  <hr class="line">
      <div class="stats1">
        <p><strong>80k</strong></p>
        <p>Followers</p>
      </div>
      <div class="stats2">
        <p><strong>805k</strong></p>
        <p>Likes</p>
      </div>
      <div class="stats3">
        <p><strong>1.4</strong></p>
        <p>Photos</p>

      </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/kulani-reason-mthombeni-26a8a2b3/">Kulani Reason Mthombeni</a>.
  </div>
</body>
</html>
